<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <link href="./css/all.min.css" rel="stylesheet" />
    <link href="./css/style.css" rel="stylesheet" />
</head>

<body>




    <div class="item p-5 ">


        
        <h1 class="item-heading text-center mb-5 position-relative ">Bookmarker</h1>
  
        <div class="demo text-center p-4">

            <h2 class="text-center mb-5"><span><i class=" icon1 fa-solid fa-bookmark"></i></span> <span class="h2-firsthalf">Bookmark your</span> <span  class="h2-secondhalf">favorite sites </span><span><i class="icon2 fa-solid fa-bookmark"></i></span></h2>
                

            <label class="mb-2 d-flex justify-content-start"><span> <i class="fa-solid fa-book-bookmark pe-2"></i></span>Site Name</label>    
            <input type="text" class="form-control mb-4" placeholder="Bookmark Name" id="sName" />

            <label class="mb-2 d-flex justify-content-start"><span><i class="fa-solid fa-link pe-2"></i></span>Site URL</label>
            <input type="text" class="form-control" placeholder="Website URL" id="sUrl"/>

           
           
            <button class="btn1" id="addBtn" >Submit</button>
            
        </div>




        <div class="tab my-4">
            <table class="table text-center">

                <thead>
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                </thead>

                <tbody id="tableBody">
  

                </tbody>

            </table>
        </div>

    </div>


 

     





    <script src="./js/script.js"></script>
</body>

</html>
